  <style>
    body {
      padding: 0;
      margin: 0;
    }
   html, body, #map {
     width: 100%;
     height: 100%;
   }
  </style>
  <body>
    <div id="map"></div>
    <script>
      const maxBounds = [
        [24.396308, -124.848974], // Southwest
        [49.384358, -66.885444]  // Northeast
      ]

      let map = L.map('map', {
        drawControl: true,
        'center': [0, 0],
        'zoom': 0,
        'maxBounds': maxBounds
      }).fitBounds(maxBounds)

      let tileLayer = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map)
      </script>
      <script type="text/javascript" src="/js/bundle.js"></script>
  </body>
